<div class="relative">
  <div class="h-screen bg-white p-8 flex flex-col md:items-center md:justify-center">
    <div class="flex justify-between items-center mb-3">
      <h1 class="font-bold text-lg">Crear Tarea</h1>
      <span class="material-symbols-outlined md:hidden" routerLink="/tasks">
        close
      </span>
    </div>
    <div class="flex flex-col items-center justify-center md:max-w-md w-full">
      <form class="w-full" [formGroup]="form">
        <div class="text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
          <div class="flex flex-col">
            <label class="leading-loose">Nombre de la tarea <span class="text-red-400">*</span></label>
            <input type="text" formControlName="name"
              class="px-3 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
              <span class="text-red-400 text-sm" *ngIf="nameField?.touched && !nameField?.valid">Nombre requerido</span>
            </div>
          <div class="flex items-center">
            <div class="flex flex-col w-full">
              <label class="leading-loose">Fecha límite <span class="text-red-400">*</span></label>
              <div class="relative focus-within:text-gray-600 text-gray-400">
                <input type="date" formControlName="date" [min]="minDate"
                  class="pr-4 pl-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                  <span class="text-red-400 text-sm" *ngIf="dateField?.touched && !dateField?.valid">Fecha límire requerida</span>
                </div>
            </div>
          </div>
          <div class="flex flex-col">
            <app-users (handleAddUsers)="handleAddUsers($event)"></app-users>
          </div>
        </div>
      </form>
    </div>
    <div class="flex flex-col items-center justify-center mt-8">
      <button routerLink="create" type="button" (click)="createTask()" [disabled]="!form.valid || !users.length"
        class="text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg disabled:bg-indigo-200 hover:bg-indigo-800 h-12 m-2 text-sm px-20">Guardar</button>
    </div>
  </div>
</div>
