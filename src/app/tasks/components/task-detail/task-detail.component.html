<div class="flex flex-col px-3 py-2 bg-white shadow-md hover:shodow-lg rounded-2xl w-full border-l-4 border-orange-500 my-2">
  <div class="flex justify-between items-center w-full">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input class="form-checkbox h-5 w-5 text-gray-600 rounded-full" type="checkbox" [checked]="task?.completed" (change)="toggleChecked($event, task)">
        <div class="flex flex-col ml-3">
          <div class="font-medium leading-none text-sm" [ngClass]="{'line-through': task?.completed }">{{ task?.name }}</div>
        </div>
      </div>
    </div>
    <button
    (click)="openCloseDetail()"
      class="middle none center flex items-center justify-center rounded-lg p-3 font-sans text-xs font-bold uppercase text-indigo-500 transition-all shadow-none"
      data-ripple-dark="true">
      <span class="material-symbols-outlined">
        {{ !openDetail ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}
      </span>
    </button>

  </div>
  <div class="mt-2" *ngIf="openDetail">
    <h4 class="text-sm">Personas asociadas:</h4>
    <ul>
      <li class="text-sm" *ngFor="let user of task.users">
        <span>{{ user.fullName.name}} ({{ user.age}})</span>
        <ul class="ml-2">
          <li>Habilidades: <span>{{ user.habilities.join(',') }}</span></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
