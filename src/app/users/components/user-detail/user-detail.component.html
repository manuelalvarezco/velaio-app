<div class="flex justify-between items-center w-full">
  <div class="flex items-center justify-between">
    <button (click)="deleteUser(user)"
      class="middle none center flex items-center justify-center rounded-lg px-2 font-sans text-xs font-bold uppercase text-indigo-500 transition-all shadow-none"
      data-ripple-dark="true">
      <span class="material-symbols-outlined text-red-500 text-md pointer">
        close
      </span>
    </button>
    <div class="flex flex-col ml-3">
      <div class="font-medium leading-none text-sm">{{ user.fullName.name }} {{ user.fullName.lastName }}</div>
    </div>
  </div>
  <button (click)="openCloseDetail()"
    class="middle none center flex items-center justify-center rounded-lg p-3 font-sans text-xs font-bold uppercase text-indigo-500 transition-all shadow-none"
    data-ripple-dark="true">
    <span class="material-symbols-outlined">
      {{ !openDetail ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}
    </span>
  </button>
</div>
<div class="mt-2 px-3" *ngIf="openDetail">
  <h4 class="text-sm">Edad: {{ user.age }} a√±os</h4>
  <h4 class="text-sm">Habilidades: <span>{{ user.habilities.join(',') }}</span></h4>
</div>
